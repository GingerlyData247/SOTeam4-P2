# -------------------------------------------------------------------
# Continuous Integration (CI) Workflow
#
# This workflow runs automatically on every pull request targeting
# the `main` branch. It ensures that the codebase remains stable by:
#   - Setting up Python 3.11
#   - Installing all required dependencies
#   - Running the full pytest test suite
#   - Performing optional linting with flake8 (non-blocking)
#
# The PYTHONPATH is explicitly set so that imports from `src/`
# work correctly during test execution.
# -------------------------------------------------------------------
name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        # Add PYTHONPATH=. so imports like `from src.metrics import ...` work
        run: PYTHONPATH=. pytest -q

      - name: Optional lint
        run: |
          pip install flake8
          flake8 --max-line-length=120 || true

