# -------------------------------------------------------------------
# Backend Continuous Deployment (CD) Workflow
#
# Automatically builds and deploys the FastAPI backend to AWS Lambda
# whenever backend source files or dependencies change on the main
# branch.
#
# Triggers:
#   - Pushes to `main` affecting backend source code or requirements
#   - Manual execution via workflow_dispatch
#
# Deployment details:
#   - Uses GitHub Actions OIDC to securely assume an AWS IAM role
#   - Installs Python dependencies into a Lambda-compatible build
#     directory
#   - Packages application code and dependencies into a ZIP archive
#   - Updates the deployed AWS Lambda function in-place
#
# This workflow enables safe, repeatable backend deployments without
# storing long-lived AWS credentials in the repository.
# -------------------------------------------------------------------
name: CD - Deploy API to Lambda

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "requirements.txt"
      - ".github/workflows/lambda_deploy.yml"
  workflow_dispatch:

jobs:
  deploy-api:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies into build directory
        run: |
          mkdir -p build
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t build

      - name: Copy application code into build directory
        run: |
          cp -r src build/

      - name: Create Lambda deployment package
        run: |
          cd build
          zip -r ../app.zip .

      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://app.zip
